<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../dist/quill-inline-comment.css">
        <style type="text/css">
          .inline-comment{
              background-color: #fff;
              border: 1px solid #ccc;
              box-shadow: 0 0 5px #ddd;
              color: #444;
              padding: 5px 12px;
              white-space: nowrap;
          }
          .commentText{
            border: none;
            display: block;
            resize: none;
          }
          .commentText:focus{
            outline: none;
          }
          .inline-comment-bottom{
            margin-top: 15px;
            text-align: right;
          }
          #quill-editor{
            font-size: 16px;
          }
        </style>
    </head>
    <body>
        <div class="container" style="position:relative;">
            <h2>Editor</h2>
            <div id="quill-editor" style="max-height: 200px;"></div>
        </div>
        
        <div class="container">
            <h2>Debug</h2>
            <div style="margin:20px 0px; display:flex;">
                <textarea id="output_delta"
                    style="width:100%; min-height:180px; border: 1px solid lightgray; flex-basis:50%;"></textarea>

                <textarea id="output_html"
                    style="width:100%; min-height:180px; border: 1px solid lightgray; flex-basis:50%;"></textarea>
            </div>
        </div>
        <script src="../node_modules/quill/dist/quill.js"></script>
        <script src="../src/module-inline-comment.js"></script>
        <!--<script src="../dist/quill-inline-comment.js"></script>-->
        <script type="text/javascript">
          var toolbarOptions = {
            container: [
              ['bold', 'italic', 'underline', 'strike'],
              ['blockquote', 'code-block'],
              [{ 'header': 1 }, { 'header': 2 }], 
              [{ 'list': 'ordered' }, { 'list': 'bullet' }],
              [{ 'script': 'sub' }, { 'script': 'super' }], 
              [{ 'indent': '-1' }, { 'indent': '+1' }], 
              [{ 'direction': 'rtl' }],
              [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
              [{ 'color': [] }, { 'background': [] }], 
              [{ 'font': [] }],
              [{ 'align': [] }],
              ['clean'], 
              ['link', 'image', 'video'],    
              ['comment']
            ],
            handlers: {'comment': function() {}}
          }
          var quill = new Quill('#quill-editor', {
              modules: {
                    toolbar: toolbarOptions,
                    inline_comment: true
              },
              placeholder: 'Compose an epic...',
              theme: 'snow',
          });
        var content = '<h3>An analysis on&nbsp;pattern</h3><p>Adoption of the layered pattern may misguide and lead to an anti pattern called&nbsp;<strong><em>“Architecture sinkhole anti-pattern”</em></strong>&nbsp;which demonstrate having layers that do not perform any logic, yet add the communication overhead. Thus the layers must be designed in a manner that performs a specific task that compensates the communication overhead and maintainability of the overall system.</p><p><br></p><h4>Pattern Testability</h4><p>This is higher due to the layered nature. Each layer can be tested individually by passing dummy messages and having dummy interfaces to demonstrate immediate layers.</p><p><br></p><h4>Performance and scalability</h4><p>This could be low due to having the communication overhead. This might require conversion of message types and etc. Adding more layers is not a choice when it comes to scalability. The pattern will not scale infinitely.</p>';
        quill.pasteHTML(content);
        setInterval( function() { document.getElementById("output_delta").value=JSON.stringify(quill.editor.getDelta()) }, 500);
        setInterval( function() { document.getElementById("output_html").value=quill.root.innerHTML }, 500);
        </script>
    </body>
</html>
